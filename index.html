<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/be4450fc4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/description.css">

    <title>Headphone</title>
</head>
<body>
    <header>
        <div class="menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>
    <main>
        <div class="description">
            <h1 class="description__title">
                Razer Kraken BT
            </h1>
            <p class="description__text">
                Be free to express your own style with the Razer Kraken BT. A wireless Bluetooth headset with headset lighting along with clear sounding 40mm drivers.
            </p>
        </div>
        <div class="product">
            <div class="product__price">US$159.99</div>
            <img src="./img/razer-kraken-bt.png" alt="imagem-kraken-bt" class="product__image">
            <div class="product__navegation-container">
                <a href="#" class="navegation">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
                <a href="#" class="navegation">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </div>
        </div>
        <ul class="social-media">
            <li>
                <a href="" class="social-icon">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="" class="social-icon">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="" class="social-icon">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="" class="social-icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </li>
        </ul>
    </main>
    <footer>
        
    </footer>
